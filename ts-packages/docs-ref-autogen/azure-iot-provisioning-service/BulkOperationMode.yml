  - uid: azure-iot-provisioning-service.BulkOperationMode
    name: BulkOperationMode
    fullName: BulkOperationMode
    children: []
    langs:
      - typeScript
    type: class
    summary: >-
      The kind of operations that can be performed with a BulkOperation.

      Only one kind of operation may be performed on any instance of a

      BulkOperation.

      "BulkOperationMode" is a type alias. It refers to "create", "update",
      "updateIfMatchEtag" and "delete".
    package: azure-iot-provisioning-service
